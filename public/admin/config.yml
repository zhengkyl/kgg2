backend:
  name: git-gateway
  branch: master
media_folder: public/img
public_folder: img
publish_mode: editorial_workflow
logo_url: https://raw.githubusercontent.com/zhengkyl/kgg-web/master/public/img/spin.gif
collections:
  - name: "people"
    label: "People"
    label_singular: "Person"
    folder: "content/people"
    create: true
    slug: "{{name}}"
    identifier_field: name
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Profile Image", name: "image", widget: "image" }
      - { label: "About", name: "about", widget: "markdown" }
      - label: "Links"
        name: "links"
        widget: "list"
        fields:
          - { label: "Link", name: "link", widget: "string" }

  - name: "news"
    label: "News"
    label_singular: "News Post"
    folder: "content/news"
    create: true
    slug: "{{slug}}_{{year}}-{{month}}-{{day}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Author",
          name: "author",
          widget: "relation",
          collection: "people",
          searchFields: ["name"],
          valueField: "name"
        }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "pages"
    label: "Pages"
    files:
      - label: "Home"
        name: "home"
        file: "content/home.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
  - name: "slideshow"
    label: "Slideshow"
    media_folder: 'public/img/slideshow'
    public_folder: 'img/slideshow'
    files: 
      - label: "Home Slideshow"
        name: "home_slideshow"
        file: "content/slideshow.md"
        fields:
          - label: "Slides"
            label_singular: "slide"
            name: "slides"
            widget: "list"
            fields:
              - { label: "Slide Text", name: "text", widget: "string" }
              - { label: "Slide Image", name: "image", widget: "image" }

